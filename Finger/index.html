<!DOCTYPE html>
<html>
<head>

</head>
<body class="back ">
	<div class="container">
		<div class="cont">
			<div class="row base ">
				<div class="row slow">
					<table class="col-8">
							<tr>
								<td class="txt2">NOM :</td>
								<td> <input type="text" name="nom_input" id="name"></td>
							</tr>
							<tr>
								<td class="txt2">PRENOM :</td>

							</tr>
							<tr>
								<td class="txt2">ADRESSE :</td>

							</tr>

								<td class="txt2">N° CIN :</td>
								<td> <input type="text" name="cin_input" id="cin"></td>
							</tr>
							<tr>
								<td class="txt2">Sexe :</td>
								<td>
									<select class="form-select" aria-label="Default select example" id="sex">
										<option value="1">Homme</option>

									</select>
								</td>
							</tr>
							<tr>
								<td class="txt2">Ages :</td>
								<td> <input type="number" name="age_input" id="age"></td>
							</tr>
							<tr>
								<td class="txt2">Situation Matrimonial :</td>

									<select class="form-select" aria-label="Default select example" id="situation">
										<option value="1">Marie(e)</option>

								</td>
							</tr>
							<tr>
								<td class='txt2'>Selectionner un photo:</td>
								<td><input type="file" name="file" id="file" accept="image/x-png,image/gif,image/jpeg"></td>
							</tr>
							<tr>    
								<td> <button class="btn btn-primary bt"  name="btnUser" value="S'inscrire" id="subm">enregister</button></td>
								<td> <a href="#">Déja inscrit</a></td>
							</tr>
					</table>
					<div class="col-4">
