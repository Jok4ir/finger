<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/form.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Formulaire</title>
</head>
<body>
    <div class="container"> 
        <header>Inscription</header>
        <div class="progress-bar">
            <div class="step">
                <p>A propos</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Empreinte</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Date</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>S'inscrire</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">
                        A propos
                    </div>
                    <div class="field">
                        <div class="label">Nom:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Prénoms:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Adresse:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">N° CIN:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Sexe:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Ages:</div>
                        <input type="number">
                    </div>
                    <div class="field">
                        <div class="label">Situation matrimonial:</div>
                        <select>
                            <option value="">Marié(e)</option>
                            <option value="">Célibataire</option>
                            <option value="">Divorcé(e)</option>
                            <option value="">Veuf(ve)</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label">Sélectionner une photo:</div>
                        <input type="file" style="color: white;" name="file" id="file" accept="image/x-png,image/gif,image/jpeg">
                    </div>
                    <div class="field nextBtn">
                       <button>Suivant</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">
                       Enrollement
                    </div>
                    <div class="field">
                        <div class="label">Veuillez mettre votre doigt:</div>
                        <object type="image/svg+xml" data="img/svg/fingerprint-with-crosshair-focus.svg"></object>
                    </div>
                    <div class="field btns">
                       <button class="Prev-1 Prev">Précédent</button>
                       <button class="Next-1 Next">Suivant</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">
                       Date de naissance et sexe
                    </div>
                    <div class="field">
                        <div class="label">Date:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Genre:</div>
                        <select>
                            <option>Mâle</option>
                            <option>Femelle</option>
                            <option>Autres</option>
                        </select>
                    </div>
                    <div class="field btns">
                       <button class="Prev-2 Prev">Précédent</button>
                       <button class="Next-2 Next">Suivant</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">
                       Login
                    </div>
                    <div class="field">
                        <div class="label">Nom d'utilisateur:</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Mot de passe:</div>
                        <input type="password">
                    </div>
                    <div class="field btns">
                       <button class="Prev-3 Prev">Précédent</button>
                       <button class="Submit">Enregistrer</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
